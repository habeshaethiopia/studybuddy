<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader with Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        #pdf-container {
            flex: 2;
            overflow: auto;
            padding: 20px;
        }

        #chat-container {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }

        #chat-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        #chat-messages {
            margin-top: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            background-color: #e6f7ff;
        }

        .bot-message {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div id="pdf-container">
        <!-- Your PDF viewer content goes here -->
        <!-- You can use embed or other methods to display the PDF -->
            <embed src="{{ url_for('static', filename=filename) }}#toolbar=0" style="border: none;" type="application/pdf" width="100%" height="100%" />
    </div>
 
    <div id="chat-container">
        <div id="chat-messages">
            
        </div>

        <input type="text" id="chat-input" placeholder="Type your message...">
    </div>
</body>

</html>
